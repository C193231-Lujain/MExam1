<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <!--using ID -->
    <h1 id="MyID">Eid Mubarak</h1>
    <script>
        var MyElement=document.getElementById('MyID');
        MyElement.innerHTML="Eid Mubarak"
    </script>

    <!--using class -->
    <h1 id="MyID">Eid Mubarak</h1>
    <script>
        var MyElement=document.getElementById('MyID');
        MyElement.innerHTML="Eid Mubarak"
    </script>
</body>
</html>
