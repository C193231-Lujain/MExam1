<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <form >
                    <label class="form-label">Your Email</label>
                    <input type="email" class="form-control-lg"/> <br><br>
                    <input type="email" class="form-control-sm"/> <br><br>
                    <input type="email" class="form-control" disabled/> <br><br>
                    <input type="file" class="form-control"/> <br><br>
                    <input type="email" class="form-control" readonly/> <br><br>
                    <textarea class="form-control" rows="10"></textarea>
                    </form>
<br>
                <!--Select Box-->
                <form>
                    <select class="form-select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>

                    <select class="form-select form-select-lg">
                        <option>1</option>
                        <option selected>2</option>
                        <option>3</option>
                    </select>

                    <select class="form-select form-select-sm">
                        <option>1</option>
                        <option>2</option>
                        <option selected>3</option>
                    </select>
                </form>

            </div>

            </div>

            </div>
<script src="js/bootstrap.bundle.js"></script>
 </body>
