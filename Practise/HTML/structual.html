<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Structural Tags are html,aside,div,section,body,aside,article-->
    <section>
        <h1>Header</h1>
    </section>

    <section>
        <h1>List</h1>
    </section>

    <section>
        <h1>Footer</h1>
    </section>

    <header>
        <h1>Welcome to My Website</h1>
        <nav>
        <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        </ul>
        </nav>
        </header>
        <main>
        <section id="home">
        <h2>Home</h2>
        <p>This is the Home section of the page.</p>
        </section>
        <article id="about">
        <h2>About</h2>
        <p>This section contains information about the website or its creator.</p>
        </article>
        <aside>
            <h2>News</h2>
            <p>Latest news related to the website or topic.</p>
            </aside>
            </main>
            <footer>
            <p>Contact us: email@example.com</p>
            </footer>
            <!--Comment-->
</body>
</html>
