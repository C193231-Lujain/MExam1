<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>Submit</button>
    <br /><br />

    <select>
      <option>Option 1</option>
      <option>Option 2</option>
      <option>Option 3</option>
    </select>
    <br /><br />

    <progress max="100" value="70"></progress>
    <br /><br />

    <input type="range" min="0" max="100" />
    <br /><br /><br />
    <h2>Interactive HTML Elements</h2>
    <h3>Button</h3>
    <button onclick="alert('Hello World!')">Click Me!</button>
    <h3>Details and Summary</h3>
    <details>
      <summary>More Information</summary>
      <p>This is additional information that the user can view on demand.</p>
    </details>
    <h3>Dialog</h3>
    <button onclick="document.getElementById('myDialog').showModal();">
      Open Dialog
    </button>
    <dialog id="myDialog">
      <p>This is a dialog window. You can include any content here.</p>
      <button onclick="document.getElementById('myDialog').close();">
        Close </button>
    </dialog>

    <h3>Progress Bar</h3>
<label for="file">Downloading progress:</label>
<progress id="file" max="100" value="70">70%</progress>
<h3>Range Slider</h3>
<label for="volume">Volume Control:</label>
<input type="range" id="volume" name="volume" min="0" max="11">
<h3>Select Dropdown</h3>
<label for="cars">Choose a car:</label>
<select id="cars">
<option value="volvo">Volvo</option>
<option value="saab">Saab</option>
<option value="mercedes">Mercedes</option>
<option value="audi">Audi</option>
</select>
</body>
</html>


  </body>
</html>
